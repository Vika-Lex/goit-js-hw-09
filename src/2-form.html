<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="./index.html">Назад</a>
    <form class="feedback-form js-form" autocomplete="off">
      <label>
        Email
        <input
          class="js-input feedback-form__input"
          type="email"
          name="email"
          autofocus
        />
      </label>
      <label>
        Message
        <textarea
          class="js-text feedback-form__textarea"
          name="message"
          rows="8"
        ></textarea>
      </label>
      <button class="feedback-form__button" type="submit">Submit</button>
    </form>
    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
